meta:
    yaml_version: 3.0
    kind: clouds
cloudmesh:
    profile:
        firstname: TBD
        lastname: TBD
        email: TBD
        username: None
    github:
        username: TBD
    portal:
        location: TBD
        browser: firefox
    comet:
        auth_provider: userpass
        userpass:
            username: TBD
            password: TBD
        apikey:
            api_key: TBD
            api_secret: TBD
    hpc:
        experiment:
           name: gregor-00000
        active:
        - comet
        - juliet
        clusters:
            india:
                cm_heading: India HPC CLuster
                cm_host: india
                cm_label: indiahpc
                cm_type: slurm
                cm_type_version: 14.11.9
                credentials:
                    username: TBD
                    project: None
                default:
                    queue: delta
                    experiment_dir: /N/u/{username}/experiment
                    prefix: {username}
            comet:
                cm_heading: Comet HPC CLuster
                cm_host: comet
                cm_label: comethpc
                cm_type: slurm
                cm_type_version: 14.11.9
                credentials:
                    username: TBD
                    project: None
                default:
                    queue: debug
                    experiment_dir: /home/{username}/experiment
                    prefix: {username}
    active:
        - kilo
    clouds:
        kilo:
            cm_heading: India OpenStack, Kilo
            cm_host: india
            cm_label: kilo
            cm_type: openstack
            cm_type_version: kilo
            cm_openrc: ~/.cloudmesh/clouds/india/kilo/openrc.sh
            credentials:
                OS_AUTH_URL: https://kilo.futuresystems.org:5000/v3
                OS_PASSWORD: TBD
                OS_TENANT_NAME: TBD
                OS_USERNAME: TBD
                OS_PROJECT_DOMAIN_ID: default
                OS_USER_DOMAIN_ID: default
                OS_PROJECT_NAME: TBD
                OS_IMAGE_API_VERSION: 2
                OS_VOLUME_API_VERSION: 2
            default:
                flavor: TBD
                image: TBD
        chameleon:
            cm_heading: Chameleon, Juno
            cm_host: chameleoncloud.org
            cm_label: chameleon
            cm_type: openstack
            cm_type_version: juno
            credentials:
                OS_AUTH_URL: TBD
                OS_PASSWORD: TBD
                OS_TENANT_NAME: TBD
                OS_TENANT_ID: TBD
                OS_PROJECT_NAME: TBD
                OS_USERNAME: TBD
                OS_VERSION: kilo
                OS_REGION_NAME: RegionOne
            default:
                flavor: TBD
                image: TBD
        cybera-c:
          cm_heading: Cybera Calgary OpenStack
          cm_host: cybera
          cm_label: cybera-c
          cm_type: openstack
          cm_type_version: kilo
          credentials:
            OS_AUTH_URL: TBD
            OS_TENANT_ID: TBD
            OS_TENANT_NAME: TBD
            OS_PROJECT_NAME: TBD
            OS_USERNAME: TBD
            OS_PASSWORD: TBD
            OS_REGION_NAME: Calgary
          default:
            flavor: m1.tiny
            image: Ubuntu 14.04
        cybera-e:
          cm_heading: Cybera Edmonton OpenStack
          cm_host: cybera
          cm_label: kilo
          cm_type: openstack
          cm_type_version: kilo
          credentials:
            OS_AUTH_URL: https://keystone-yyc.cloud.cybera.ca:5000/v2.0
            OS_TENANT_ID: TBD
            OS_TENANT_NAME: TBD
            OS_PROJECT_NAME: TBD
            OS_USERNAME: TBD
            OS_PASSWORD: TBD
            OS_REGION_NAME: Edmonton
          default:
            flavor: m1.tiny
            image: Ubuntu 14.04
        juno:
            cm_heading: India OpenStack, Juno
            cm_host: india
            cm_label: juno
            cm_type: openstack
            cm_type_version: juno
            cm_openrc: ~/.cloudmesh/clouds/india/juno/openrc.sh
            credentials:
                OS_AUTH_URL: https://i5r.idp.iu.futuregrid.org:5000/v2.0
                OS_CACERT: ~/.cloudmesh/clouds/india/juno/cacert.pem
                OS_PASSWORD: TBD
                OS_TENANT_NAME: TBD
                OS_USERNAME: TBD
            default:
                flavor: TBD
                image: TBD
        aws:
            cm_heading: Amazon Cloud, AWS
            cm_host: aws.amazon.com
            cm_label: aws
            cm_type: ec2
            cm_type_version: null
            credentials:
                EC2_ACCESS_KEY: TBD
                EC2_SECRET_KEY: TBD
                keyname: TBD
                userid: TBD
            default:
                flavor: t1.micro
                image: ami-d85e75b0
                location: us-east-1
        azure:
            cm_heading: Microsoft Azure Virtual Machines
            cm_host: windowsazure.com
            cm_label: azure
            cm_type: azure
            cm_type_version: null
            credentials:
                managementcertfile: TBD
                servicecertfile: TBD
                subscriptionid: TBD
                thumbprint: TBD
            default:
                flavor: ExtraSmall
                image: b39f27a8b8c64d52b05eac6a62ebad85__Ubuntu-14_04_2-LTS-amd64-server-20150610-en-us-30GB
                location: East US
    keys:
        default:
        keylist:
          keyname: ~/.ssh/id_rsa.pub
    system:
        data: ~/.cloudmesh/cloudmesh_inventory.yaml
        console_color: true
