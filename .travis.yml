language: python

python:
  - "2.7"

install:
  - pwd
  - ls
  # - export PATH="/opt/python/2.7.10/bin:$PATH"
  - echo $PATH
  - sudo pip install --upgrade pip
  - which python
  - python --version
  - pip --version
  - mkdir ~/.cloudmesh
  # - sudo pip install pyyaml --upgrade --force  # TODO: This line is breaking the Travis build
  - sudo pip install lockfile
  - curl -L http://ftp.dlitz.net/pub/dlitz/crypto/pycrypto/pycrypto-2.6.1.tar.gz | tar xz
  - cd pycrypto-2.6.1
  - python setup.py install
  - cd ..
  - pwd
  - ls
  - pip install pip -U
  - python --version
  - pip --version
  # - git clone https://github.com/cloudmesh/client.git
  # - cd client
  - pip install -U -r requirements.txt
  - pip install -U -r requirements-doc.txt
  - pip install -U -r requirements-test.txt
  - pip install -U .
  - pip install flake8

before_script:
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

script:
  - pwd
  - ls
  - cat /home/travis/virtualenv/python2.7_with_system_site_packages/bin/cm
  - cm version
  - pip install nose
  - nosetests -v --nocapture tests/cm_basic
